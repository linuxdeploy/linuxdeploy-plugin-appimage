name: CI

on:
  push:
  pull_request:
  workflow_dispatch:
  schedule:
    # build at least once a month
    - cron: '0 0 1 * *'

jobs:
  appimage:
    strategy:
      fail-fast: false
      matrix:
        ARCH: [x86_64, i386, aarch64, armhf]

    name: AppImage ${{ matrix.ARCH }}
    runs-on: ubuntu-20.04
    env:
      ARCH: ${{ matrix.ARCH }}
      APPIMAGE_EXTRACT_AND_RUN: 1
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Set up QEMU integration for Docker
        run: docker run --rm --privileged multiarch/qemu-user-static --reset -p yes
      - name: Run build in Docker
        run: bash -euxo pipefail ci/build-in-docker.sh
      - name: Archive artifacts
        uses: actions/upload-artifact@v3
        with:
          name: AppImage ${{ matrix.ARCH }}
          path: linuxdeploy-plugin-appimage*.AppImage*

  upload:
    name: Create release and upload artifacts
    needs:
      - appimage
    runs-on: ubuntu-20.04
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v2
      - name: Inspect directory after downloading artifacts
        run: ls -alFR
      - name: Create release and upload artifacts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
            wget -q https://github.com/TheAssassin/pyuploadtool/releases/download/continuous/pyuploadtool-x86_64.AppImage
            chmod +x pyuploadtool-x86_64.AppImage
            ./pyuploadtool-x86_64.AppImage **/linuxdeploy-plugin-appimage*.AppImage*
